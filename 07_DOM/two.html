<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    //selecting parent element
    const parent = document.querySelector('.parent');
    console.log(parent);

    //return the HTMLCollection
    console.log(parent.children); //selecting child (output: HTMLCollection)

    //accessing children using index
    console.log(parent.children[1].innerHTML); //output: Tuesday

    //apply for loop on parent.children
    for(let i=0; i<parent.children.length; i++){
        const element = parent.children[i];
        console.log(element.innerHTML);
        // output: 
        // Monday
        // Tuesday
        // Wednesday
        // Thursday
    }

    //change style
    parent.children[0].style.color = "orange";
    console.log(parent.firstElementChild); //gives first children element
    console.log(parent.lastElementChild); //gives last children element

    const dayOne = document.querySelector('.day'); //select only first matched element
    console.log(dayOne);
    console.log(dayOne.parentElement); //
    console.log(dayOne.nextElementSibling);

    console.log(document.querySelectorAll('.day')); //select all the elements with '.day' output: NodeList(4)

    //gives full tree structure
    //output in the format of NodeList
    console.log("NODES: ", parent.childNodes); 
    //output: NodeList(9)Â [text, div.day, text, div.day, text, div.day, text, div.day, text]
</script>
</html>

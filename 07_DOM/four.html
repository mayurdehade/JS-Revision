<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Four</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //create function to add new element in HTML
    function addLangauge(langName){
        const li = document.createElement('li');
        //adding inner HTML value
        li.innerHTML = `${langName}`;
        //append element into ul
        document.querySelector('.language').appendChild(li);
    }
    addLangauge("Python");
    addLangauge("Typescript");
    addLangauge("Java");

    //Optimize function -> here we don't have to traverse tree only add child element  
    function addOptiLangauge(lanName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lanName));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLangauge("golang");

    //create new element
    const h1 = document.createElement('h1');
    //create new text node to created element
    h1.appendChild(document.createTextNode("Happy New Year 2024 ðŸŽ‡ðŸŽ†"));
    //then add that new element with text node to body using appendChild
    document.querySelector('body').appendChild(h1);
    
    //Changing style
    document.querySelector('h1').style.color = 'orange';
    document.querySelector('h1').style.fontSize = '50px';
    //set attribute 
    document.querySelector('h1').setAttribute("class", "new");


    //Edit Values
    const secondLang = document.querySelector('li:nth-child(2)');
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"; //It is not optimized way
    const newli = document.createElement('li');
    newli.textContent = "Mojo2";
    secondLang.replaceWith(newli); //replace value with newli value

    //edit
    // The innerHTML property captures the HTML contents of an element.
    // In contrast, the outerHTML property captures the HTML that 
    // represents the element itself and its content.
    const firstLang = document.querySelector("li:first-child");
    console.log(firstLang.innerHTML); //JavaScript
    console.log(firstLang.outerHTML); //<li>JavaScript</>
    firstLang.outerHTML= '<h2>TypeScript</h2>';

    //remove element (delete)
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove(); //remove last element 
</script>
</html>
